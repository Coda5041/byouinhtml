<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登録確認画面</title>
</head>
<body>
<h3>以下の内容で登録します。よろしいですか？</h3>

ユーザーID： ${id}<br>
姓： ${lastname}<br>
名： ${firstname}<br>
保険証記号番号： ${password}<br>
有効期限：

<form action="patient_register.html" method="post">
    <input type="hidden" name="id" value="${id}">
    <input type="hidden" name="lastname" value="${lastname}">
    <input type="hidden" name="firstname" value="${firstname}">
    <input type="hidden" name="password" value="${password}">
    <input type="hidden" name="role" value="${role}">
    <input type="submit" value="登録する">
</form>

<form action="patient_register_form.html" method="POST">
    <input type="submit" value="戻って修正">
</form>
</body>
</html>
