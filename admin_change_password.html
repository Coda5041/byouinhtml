<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理者 - 従業員パスワード変更</title>
</head>
<body>
<div class="container">
  <h2>管理者用 - 従業員パスワード変更</h2>
  <p>対象従業員: <strong id="display-target-userId" class="display-field" style="display:inline-block; padding: 5px 10px;"></strong></p>
  <p>新しいパスワードを設定してください。</p>
  <div id="password-error-admin" class="error"></div>
  <form onsubmit="return validateAndSubmitAdmin();">
    <div>
      <label for="new-password-admin">新しいパスワード:</label>
      <input type="password" id="new-password-admin" name="newPasswordAdmin">
    </div>
    <div>
      <label for="confirm-password-admin">新しいパスワード (確認用):</label>
      <input type="password" id="confirm-password-admin" name="confirmPasswordAdmin">
    </div>
    <button type="submit">パスワードを変更</button>
    <button type="button" class="button-secondary" onclick="window.location.href='admin_employee_search_for_pwd.html'">キャンセル (検索に戻る)</button>
  </form>
</div>
</body>
</html>
