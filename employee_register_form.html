<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>従業員登録画面</title>
</head>
<body>
<form action="employee_register_confirm.html" method="post">
  ユーザーID：<input type="text" name="id"><br>
  姓：<input type="text" name="lastname"><br>
  名：<input type="text" name="firstname"><br>
  パスワード：<input type="password" name="password"><br>
  再入力：<input type="password" name="repassword"><br>
  ロール：
  <select name="role">
    <option value="2">受付</option>
    <option value="3">医師</option>
  </select><br>
  <input type="submit" value="登録確認">
</form>
</body>
</html>
